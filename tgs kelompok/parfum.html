<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parfum Detail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="product-page">
    <div class="product-jax">
      <!-- Konten Produk -->
      <main class="product-content">
        <div class="product-image-container">
          <img
            src="img/parfum.jpeg"
            alt="Luxury Makeup Kit"
            class="product-image"
          />
        </div>
        <div class="product-info">
          <div class="product-header">
            <h2 class="product-title">Perfume</h2>
            <p class="product-price">$1.24</p>
          </div>

          <!-- Quantity Selector -->
          <div class="product-quantity">
            <button class="qty-btn">-</button>
            <span class="qty-number">1</span>
            <button class="qty-btn">+</button>
          </div>

          <h3 class="product-name">Description</h3>
          <p class="product-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
            commodo, sapien vitae varius luctus, nisi magna facilisis augue, sed
            aliquet turpis nunc ac orci. Donec et lectus vitae sapien aliquam
            bibendum.
          </p>

          <div class="buy-section">
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <button class="nav-btn" data-link="menu.html">🏠</button>
        <button class="nav-btn" data-link="search.html">🔍</button>

        <!-- Avatar pakai IMG -->
        <button class="nav-btn" data-link="avatar.html" id="avatar-link">
          <img src="img/avatar.jpg" alt="Avatar" class="avatar-icon" />
        </button>

        <button class="nav-btn" data-link="credit.html">💳</button>
      </nav>
    </div>

    <!-- Pastikan script ini ada -->
    <script src="app.js"></script>
  </body>
</html>
