  <body class="checkout-page">

    <main class="product-list">
      <div class="product-card" data-price="124">

        <span class="product-name">Sneakers</span>
        <div class="quantity-control">

      <div class="product-card" data-price="124">
        <img src="img/heels1.jpeg" alt="Heels" />
        <span class="product-name">Heels</span>
        <div class="quantity-control">
          <button class="minus">‚àí</button>
          <span class="qty">1</span>
          <button class="plus">+</button>
        </div>
      </div>

      <div class="product-card" data-price="124">
        <img src="img/fashion2.jpeg" alt="T-shirt" />
        <span class="product-name">T-shirt</span>
        <div class="quantity-control">
          <button class="minus">‚àí</button>
          <span class="qty">1</span>
          <button class="plus">+</button>
        </div>
      </div>
    </main>

    <!-- Checkout Button -->
    <div class="checkout-footer">
      <button class="checkout-btn" data-link="barang.html">Checkout</button>
    </div>

    <nav class="bottom-nav">

      </button>

      <button class="nav-btn" data-link="credit.html">üí≥</button>
